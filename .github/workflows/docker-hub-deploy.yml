name: Build & Deploy from /web-app to Docker Hub and DO Droplet

on:
  push:
    branches: [main]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build thrico-web via docker-compose
        working-directory: ./web-app
        run: |
          npm install
          docker-compose build thrico-web
      - name: List Docker images (for debug)
        run: docker images

      - name: Tag the image for Docker Hub
        run: |
          docker tag web-app-thrico-web:latest ${{ secrets.DOCKERHUB_USERNAME }}/web-app-thrico-web:latest
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/web-app-thrico-web:latest

